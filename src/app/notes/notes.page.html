<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Appointment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let note of notes">
        <ion-card (click)= "editNote({title: note.title, content1: note.content1,content2: note.content2, date: note.date, key: note.key})">
          <ion-card-header>
            <ion-card-title>{{note.title}}</ion-card-title>
            <ion-card-subtitle>{{ (note.date) }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{note.content1}}</ion-card-content>
          <ion-card-content>{{note.content2}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
